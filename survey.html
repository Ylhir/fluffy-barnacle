<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="survey.css">
    <title>Survey Form</title>
</head>
<body>
    
    <!-- headings start -->
    
    <fieldset id="headings"">
      
      <h1 id="title">First Mandatory Survey</h1>
      
      <p id="description">Help us help you by filling out this form</p>
        
    </fieldset>
    
    <!-- form start -->
    
    <form id="survey-form">
            
            <!-- personal information start-->
            
        <fieldset id="personal-info">
            
            <!-- Name -->
            
        <label for="name"
        id="name-label">Your Name: </label>
        <input type="text"
        id="name"
        placeholder="Enter your name here"
        required>
            
            <!-- Email -->
            
        <label for="email"
        id="email-label">Email: </label>
        <input type="email"
        id="email"
        placeholder="Enter your email here"
        required>
            
            <!-- Number -->
            
        <label for="number"
        id="number-label">Level: </label>
        <input type="number"
        id="number"
        placeholder="Enter your Level here"
        min="20"
        max="100"
        required>
        </fieldset>
            
            <!-- Preference start -->
            
        <fieldset>
        <legend>How do you like to be resurrected?</legend>
          <select id="dropdown">
            <option value=""
            checked>Select One</option>
            <option value="potion">Potion</option>
            <option value="spell">Spell</option>
            <option value="deity">Deity</option>
            
          </select>
        </fieldset>
            
            <!-- resistances start -->
            
         <fieldset>
           
           <legend>What resistance skills do you have?</legend>
           
           
           
           <div class="lining-up">
           
           <input type="radio"
           id="physical"
           name="resistance-skill"
           value="physical-skill"
           checked>
             <label for="physical">Physical</label>
           </div>
           
           <div class="lining-up">
           
           <input type="radio"
           id="elemental"
           name="resistance-skill"
           value="elemental-skill">
             <label for="elemental">Elemental</label>
             </div>
             
           <div class="lining-up">
           <input type="radio"
           id="other"
           name="resistance-skill"
           value="other-skill">
             <label for="other">Other</label>
           </div>
           
         </fieldset>
            
            <!-- equipment start -->
            
         <fieldset>
           
           <legend>What equipment do you need?</legend>
           <div class="lining-up">
           <input type="checkbox"
           id="enchanted"
           value="enchanted-equip">
             <label for="enchanted">Enchanted equipment</label>
             </div>
           <div class="lining-up">
           <input type="checkbox"
           id="blessed"
           value="blessed-equip">
             <label for="blessed">Blessed equipment</label>
             </div>
           <div class="lining-up">
           <input type="checkbox"
           id="conjured"
           value="conjured-equip">
             <label for="conjured">Conjured equipment</label>
           </div>
           
         </fieldset>
            
            <!-- comments start -->
            
         <fieldset>
           
           <legend>Do you have any concerns or feedback?</legend>
           
           <textarea
             name="comment"
             rows="4"
             placeholder="Enter your comment here..."></textarea>
         </fieldset>
      
      <!-- submit button -->
      
      <input type="submit"
        value="Submit"
        id="submit">
        
      </form>
</body>
</html>
